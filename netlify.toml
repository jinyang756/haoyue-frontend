# Netlify 配置文件

# 构建设置
[build]
  command = "npm run build"
  publish = "build"

# 环境变量设置
[build.environment]
  NODE_VERSION = "18"
  REACT_APP_ENV = "production"
  # 禁用不必要的语言环境
  PYTHON_VERSION = "false"
  RUBY_VERSION = "false"
  GO_VERSION = "false"

# 部署前钩子 - 可以在这里添加额外的准备步骤
[build.lifecycle]
  preBuild = "npm install"

# 重写规则 - 对于单页应用(SPA)非常重要
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 环境变量配置
# 这些环境变量会在Netlify构建和运行时可用
[context.development.environment]
  REACT_APP_ENV = "development"

[context.production.environment]
  REACT_APP_ENV = "production"