    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://zhengyutouzi.com/" />
    <meta property="twitter:title" content="皓月量化智能引擎 - 基于AI的股票分析平台" />
    <meta property="twitter:description" content="皓月量化智能引擎 - 基于AI的股票分析平台，提供实时股票数据、技术指标分析、AI智能推荐等服务，帮助投资者做出更明智的投资决策。" />
    <meta property="twitter:image" content="%PUBLIC_URL%/logo192.png" />
    
    <!-- 字体引入 -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "index.html", you can't import files from "node_modules" in the HTML
      unless you explicitly copy them to the `public` folder first.
    -->
    <title>皓月量化智能引擎 - 基于AI的股票分析平台</title>
    
    <!-- 自定义CSS样式 -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0A0F25;
        color: #ffffff;
      }
      
      #root {
        min-height: 100vh;
        position: relative;
      }
      
      /* 加载动画 */
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #0A0F25 0%, #1a1f3a 100%);
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(0, 240, 255, 0.3);
        border-top: 5px solid #00F0FF;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 20px;
        color: #00F0FF;
        font-family: 'Orbitron', monospace;
        font-size: 18px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loading-container">
        <div>
          <div class="loading-spinner"></div>
          <div class="loading-text">正在加载皓月量化智能引擎...</div>
        </div>
      </div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="%PUBLIC_URL%/particles.js"></script>
    <script src="%PUBLIC_URL%/test-homepage.js"></script>
    <script>
      // 检查浏览器是否支持Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
