name: 前端CI/CD流程

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # 代码检查和测试
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x]
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
    
    - name: 设置Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: 安装依赖
      run: npm ci
    
    - name: 运行ESLint检查
      run: npm run lint
    
    - name: 运行Markdown格式检查
      run: npm run lint:md
    
    - name: 运行单元测试
      run: npm test
    
    - name: 构建项目
      run: npm run build

  # 部署配置已移除 - 该项目将通过其他方式进行部署